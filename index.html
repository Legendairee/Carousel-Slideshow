<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Slideshow</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="carousel">
      <button class="carousel_button carousel_button--left">
        <img class="color" src="./next-40.svg" alt="Previous icon" />
      </button>
      <div class="carousel_track-container">
        <ul class="carousel_track">
          <li class="carousel_slide current-slide">
            <img class="carousel_image" src="./1bmw3.0cslhommage.jpg" alt="" />
          </li>
          <li class="carousel_slide">
            <img class="carousel_image" src="./125680.jpg" alt="" />
          </li>
          <li class="carousel_slide">
            <img class="carousel_image" src="./790432.jpg" alt="" />
          </li>
          <li class="carousel_slide">
            <img class="carousel_image" src="./297954.jpg" alt="" />
          </li>
          <li class="carousel_slide">
            <img class="carousel_image" src="./297996.jpg" alt="" />
          </li>
          <li class="carousel_slide">
            <img class="carousel_image" src="./220319.jpg" alt="" />
          </li>
        </ul>

        <button class="carousel_button carousel_button--right">
          <img src="./previous-8.svg" alt="Previous icon" />
        </button>

        <div class="carousel_nav">
          <button class="carousel_indicator current-slide"></button>
          <button class="carousel_indicator"></button>
          <button class="carousel_indicator"></button>
          <button class="carousel_indicator"></button>
          <button class="carousel_indicator"></button>
          <button class="carousel_indicator"></button>
        </div>
      </div>
    </div>
    <script src="carousel.js"></script>
  </body>
</html>
